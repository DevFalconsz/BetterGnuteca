<div class="container mt-4">
  <div *ngIf="author">
    <div class="page-header d-flex justify-content-between align-items-center">
      <h2>
        <i class="fas fa-user"></i>
        Detalhes do Autor
      </h2>
      <button class="btn btn-outline-secondary" (click)="goBack()">
        <i class="fas fa-arrow-left"></i>
        Voltar
      </button>
    </div>

    <div class="card mt-3">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <p><strong>ID:</strong> {{ author.id }}</p>
            <p><strong>Nome:</strong> {{ author.name }}</p>
          </div>
          <div class="col-md-6">
            <p><strong>Data de Nascimento:</strong> {{ author.dataNascimento | date:'dd/MM/yyyy' }}</p>
            <p><strong>Nacionalidade:</strong> {{ author.nacionalidade }}</p>
          </div>
        </div>
        <hr>
        <p><strong>Biografia:</strong></p>
        <p>{{ author.biografia }}</p>
      </div>
    </div>
  </div>

  <div *ngIf="!author && !error" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger mt-3">
    {{ error }}
  </div>
</div>
