<div class="container mt-4">
  <div class="page-header d-flex justify-content-between align-items-center">
    <h2>
      <i class="fas fa-user-friends"></i>
      Autores
    </h2>
    <button class="btn btn-primary" routerLink="/authors/new">
      <i class="fas fa-plus"></i>
      Novo Autor
    </button>
  </div>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <div *ngIf="!loading && !error && authors.length > 0" class="card">
    <div class="card-body p-0">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Data de Nascimento</th>
              <th>Nacionalidade</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let author of authors">
              <td>#{{ author.id }}</td>
              <td>{{ author.name }}</td>
              <td>{{ author.dataNascimento | date:'dd/MM/yyyy' }}</td>
              <td>{{ author.nacionalidade || 'N/A' }}</td>
              <td>
                <a [routerLink]="['/authors', author.id]" class="btn btn-sm btn-info me-2" title="Visualizar">
                  <i class="fas fa-eye"></i>
                </a>
                <a [routerLink]="['/authors/edit', author.id]" class="btn btn-sm btn-primary me-2" title="Editar">
                  <i class="fas fa-edit"></i>
                </a>
                <button (click)="deleteAuthor(author.id!)" class="btn btn-sm btn-danger" title="Excluir">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>

  <div *ngIf="!loading && !error && authors.length === 0" class="text-center mt-5">
    <p>Nenhum autor encontrado.</p>
  </div>
</div>
